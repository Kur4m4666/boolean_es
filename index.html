<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <title>Lim</title>
  </head>
  <body>
    <div class="container">
      <!-- Header logo + title + navbar -->
      <header>
        <img src="./img/logo.png" alt="" />
        <h1>Taking Booleaners from A to B</h1>
        <nav>
          <ul>
            <li>
              <button>Prenota</button>
            </li>
            <li>
              <button>Termina Prenotazione</button>
            </li>
            <li>
              <button>Accendi Luci</button>
            </li>
          </ul>
        </nav>
      </header>
      <!-- Main content -->
      <main>
        <div class="obj">
          <input type="checkbox" name="scooter" id="" /><label
            for="scooter"
            class="sctname"
          >
            Monopattino Gino22</label
          ><br />
          <p class="">
            &#8614; <span class="location">Via Guadalametri</span> -
            <span class="distance">a 220 metri da te</span>
          </p>
          <p>Stato carica:</p>
          <div class="charge" id="mid"></div>
        </div>
        <div class="obj">
          <input type="checkbox" name="scooter" id="" /><label
            for="scooter"
            class="sctname"
            >Monopattino Mike24</label
          ><br />
          <p class="">
            &#8614; <span class="location">Via Ricciardoni</span> -
            <span class="distance">a 420 metri da te</span>
          </p>
          <p>Stato carica:</p>
          <div class="charge" id="high"></div>
        </div>
        <div class="obj">
          <input type="checkbox" name="scooter" id="" /><label
            for="scooter"
            class="sctname"
            >Monopattino Fede154</label
          ><br />
          <p class="">
            &#8614; <span class="location">Via Mentarini</span> -
            <span class="distance">a 490 metri da te</span>
          </p>
          <p>Stato carica:</p>
          <div class="charge" id="low"></div>
        </div>
      </main>
    </div>
  </body>
</html>
